<div class="card-container">
  <mat-chip class="card">
    ADD NEW PRODUCT
  </mat-chip>
</div>
<div class="card-container">
  <mat-card class="card">
    <mat-card-content>
      <div>
        <form class="form-container"[formGroup]="createProductForm" (ngSubmit)="create()">
          <mat-form-field appearance="fill">
            <mat-label>Product name</mat-label>
            <input matInput placeholder="Name" formControlName="name" />
            <!-- <mat-hint>min 8 characters</mat-hint> -->
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Code</mat-label>
            <input matInput placeholder="Code" formControlName="code" />
              <!-- <mat-hint>min 6 characters</mat-hint> -->
          </mat-form-field>
          <mat-form-field>
            <mat-label>Weight Unit</mat-label>
            <mat-select formControlName="weightUnit">
              <mat-option value="Gram">Gram</mat-option>
              <mat-option value="Kg">Kg</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Weight</mat-label>
            <input matInput placeholder="Weight" formControlName="weight" />
              <!-- <mat-hint>min 6 characters</mat-hint> -->
          </mat-form-field>
          <div class="card-content">
            <mat-form-field appearance="fill">
              <mat-label>Width(cm)</mat-label>
              <input matInput placeholder="cm" formControlName="Width" />
                <!-- <mat-hint>min 6 characters</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Length(cm)</mat-label>
              <input matInput placeholder="cm" formControlName="Lenght" />
                <!-- <mat-hint>min 6 characters</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Height(cm)</mat-label>
              <input matInput placeholder="cm" formControlName="Height" />
                <!-- <mat-hint>min 6 characters</mat-hint> -->
            </mat-form-field>
          </div>
          <mat-form-field appearance="fill">
            <mat-label>Price:</mat-label>
            <input matInput placeholder="price" formControlName="price" />
            <!-- <mat-hint>min 6 characters</mat-hint> -->
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Description:</mat-label>
            <input matInput placeholder="text" formControlName="description" />
            <!-- <mat-hint>min 6 characters</mat-hint> -->
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Image URL:</mat-label>
            <input matInput placeholder="imgUrl" formControlName="imgUrl" />
            <!-- <mat-hint>min 6 characters</mat-hint> -->
          </mat-form-field>
          <button mat-raised-button color="primary" style="margin: 10px 0px; align-self: center;">ADD</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
