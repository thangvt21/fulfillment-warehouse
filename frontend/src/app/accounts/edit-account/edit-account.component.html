<div class="card-container">
  <mat-chip-listbox aria-label="Fish selection">
    <mat-chip color="primary">UPDATE AN ACCOUNT</mat-chip>
  </mat-chip-listbox>
  </div>
  <div class="card-container">
    <mat-card class="card">
      <mat-card-content>
        <div>
          <form class="form-container"[formGroup]="updateAccountForm" (ngSubmit)="update()">
            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" formControlName="username" />
              <!-- <mat-hint>min 8 characters</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"/>
                <!-- <mat-hint>min 6 characters</mat-hint> -->
            </mat-form-field>
            <mat-form-field>
              <mat-label>Role</mat-label>
              <mat-select formControlName="role">
                <mat-option value="seller">Seller</mat-option>
                <mat-option value="admin">Admin</mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary" style="margin: 10px 0px; align-self: center;">Save</button>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
