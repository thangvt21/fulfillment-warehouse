<div class="container">
  <mat-card class="example-card">
    <mat-card-content>
      <div>
        <form class="form-container"[formGroup]="createAccountForm" (ngSubmit)="create()">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username" />
            <!-- <mat-hint>min 8 characters</mat-hint> -->
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"/>
              <!-- <mat-hint>min 6 characters</mat-hint> -->
          </mat-form-field>
          <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="seller">Seller</mat-option>
              <mat-option value="admin">Admin</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button color="primary" style="margin: 10px 0px; align-self: center;">Create</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
